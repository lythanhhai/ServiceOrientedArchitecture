<app-navbar></app-navbar>
<h3 class="text-center">Hi, {{ name }}</h3>
<table class="container table table-bordered table-hover">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
    </tr>
    <!-- <tr>
      <td>a</td>
      <td>a</td>
      <td>a</td>
    </tr> -->
  </tbody>
</table>
